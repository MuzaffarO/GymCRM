<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <!-- Include common styles here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Change Password</h2>
    <form id="changePasswordForm">
        <input class="form-control mb-3" id="username" placeholder="Username" required />
        <input class="form-control mb-3" id="oldPassword" type="password" placeholder="Old Password" required />
        <input class="form-control mb-3" id="newPassword" type="password" placeholder="New Password" required />
        <button class="btn btn-warning w-100">Change</button>
    </form>
    <p id="changeResult" class="mt-3 text-center text-success"></p>
</div>
<script>
    document.getElementById("changePasswordForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const payload = {
            username: document.getElementById("username").value,
            oldPassword: document.getElementById("oldPassword").value,
            newPassword: document.getElementById("newPassword").value
        };

        const res = await fetch("/users/change-login", {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        document.getElementById("changeResult").innerText =
            res.ok ? "Password changed successfully." : "Failed to change password.";
    });
</script>
</body>
</html>
