<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>AI Training Suggestions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="card p-4 shadow">
  <h3 class="text-center">Hello, <span th:text="${username}"></span>!</h3>
  <p class="text-muted text-center">Here are your personalized training suggestions:</p>
  <hr />
  <pre style="white-space: pre-wrap;" th:text="${suggestion}">Loading AI suggestions...</pre>
  <a class="btn btn-primary mt-4" href="/chat-ui">Ask More Questions</a>
</div>
</body>
</html>
