<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input class="form-control mb-3" id="username" placeholder="Username" required />
        <input class="form-control mb-3" id="password" type="password" placeholder="Password" required />
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p id="loginResult" class="mt-3 text-success text-center"></p>
    <div id="tokenBox" class="alert alert-secondary mt-3 d-none" role="alert">
        <strong>JWT:</strong>
        <div id="jwtToken" style="word-wrap: break-word;"></div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const payload = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        };

        const res = await fetch("/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            const result = await res.json();
            // document.getElementById("loginResult").innerText = "Login successful!";
            window.location.href = "/suggestions?username=" + encodeURIComponent(payload.username);
            document.getElementById("jwtToken").innerText = result.token;
            document.getElementById("tokenBox").classList.remove("d-none");

            // Optional: store in localStorage/sessionStorage
            localStorage.setItem("jwtToken", result.token);
        } else {
            document.getElementById("loginResult").innerText = "Login failed. Check credentials.";
            document.getElementById("tokenBox").classList.add("d-none");
        }
    });
</script>
</body>
</html>
